apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmap-demo3
  annotations:
    about: |
      Deliberately overwrites the /etc/pam.d directory with a ConfigMap mount.
spec:
  selector:
    matchLabels:
      app: demo3
  replicas: 1
  template:
    metadata:
      labels:
        app: demo3
    spec:
      containers:
      - name: demo3
        image: registry.access.redhat.com/ubi9-minimal:latest
        command: ["sleep", "3600"]
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: config
          mountPath: "/etc/pam.d"
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: game-demo
          items:
          - key: "game.properties"
            path: "game.properties"
          - key: "user-interface.properties"
            path: "user-interface.properties"
