apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: build
spec:
  serviceAccountName: pipeline
  triggers:
    - name: github-listener
      interceptors:
        - ref:
            name: github
          params:
            - name: secretRef
              value:
                secretName: github-secret
                secretKey: secretToken
            - name: eventTypes
              value: ["push"]
      bindings:
        - ref: github-push
      template:
        ref: java-ci
