apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: junk

commonLabels:
  app: junk

resources:
- namespace.yaml
- service.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: my-java-server-props
  files:
  - application.properties
- name: my-java-server-env-vars
  literals: 
  - JAVA_HOME=/opt/java/jdk
  - JAVA_TOOL_OPTIONS=-agentlib:hprof
